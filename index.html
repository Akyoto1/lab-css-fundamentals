<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
<form 
<header>
    <h1>REGISTRATION FORM</h1>
</header>

<br><br>

<action="#" method="POST">
    <label for="name">Full Name:</label>
    <input type="text" id="name" name="name" required><br><br>

    <label for="name">Email Address:</label>
    <input type="email" id="email" name="email" required><br><br>

    <label for="name">Password:</label>
    <input type="password" id="password" name="password" required><br><br>

<fieldset>
    <legend>Gender:</legend>
    <label><input type="radio" name="gender" value="Male" required> Male</label>
    <label><input type="radio" name="gender" value="Female" required> Female</label>
    <label><input type="radio" name="gender" value="Other" required> Other</label>
</fieldset>
<br>
<label for="dob">Date of Birth:</label>
<input type="date" id="dob" name="dob"><br><br>

<label><input type="checkbox" name="terms" required> I agree to the Terms and Conditions</label><br><br>
<label><input type="checkbox" name="third party"> Agree to Third Party Access of permission</label><br><br>

<ul>
    <li><input type="Submit"></input></li>
    <li><input type="Reset"></input></li>
</ul>
<style>

    li{
        display: cenline-block;
    }
</style>

<footer>Terms and Conditions must be selected to continue</footer>

</form>




</body>

</html>
